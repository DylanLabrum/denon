apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "de.pskiwi.avrremote"
        minSdkVersion 8
        targetSdkVersion 10
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

}
